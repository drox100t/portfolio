<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Erreur 404</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    @font-face {
      font-family: "Aesthetic";
      src: url("AestheticRegular.otf") format("opentype");
    }

    html, body {
      margin: 0;
      padding: 0;
      background: black;
      color: white;
      font-family: "Aesthetic", sans-serif;
      overflow: hidden;
      cursor: none;
      position: relative;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: url('https://cdn.pixabay.com/photo/2016/12/14/21/03/galaxy-1902104_1280.jpg') center/cover no-repeat;
      opacity: 0.25;
      z-index: 0;
    }

    #curseur {
      position: fixed;
      top: 0;
      left: 0;
      width: 15px;
      height: 15px;
      border-radius: 50%;
      background: white;
      mix-blend-mode: difference;
      pointer-events: none;
      z-index: 9999;
      transition: transform 0.1s ease-out;
    }

    .container {
      position: relative;
      z-index: 2;
      text-align: center;
      top: 35%;
    }

    h1 {
      font-size: 130px;
      margin: 0;
    }

    .galaxy-zero {
      display: inline-block;
      transform: scale(1.2);
      animation: spin 4s infinite linear;
    }

    @keyframes spin {
      from { transform: rotate(0deg) scale(1.2); }
      to { transform: rotate(360deg) scale(1.2); }
    }

    p {
      font-family: "DM Sans", sans-serif;
      margin-top: 10px;
      font-size: 18px;
    }

    .button-group {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      margin-top: 40px;
    }

    .btn {
      font-family: "DM Sans", sans-serif;
      background: inherit;
      color: white;
      border: 1px solid white;
      padding: 20px 40px;
      border-radius: 50px;
      font-size: 16px;
      cursor: none;
      transition: all 0.4s ease;
    }

    .btn:hover {
      background: white;
      color: black;
      box-shadow: 0px 2px 16px -2px rgba(0,0,0,0.5);
    }

    .contacts {
      position: fixed;
      right: 20px;
      bottom: 20px;
      z-index: 2;
      font-family: "DM Sans", sans-serif;
      font-size: 14px;
      text-align: right;
      animation: fadeInUp 1.2s ease forwards;
    }

    .contacts div {
      margin-bottom: 8px;
      transition: 0.4s ease;
    }

    .contacts div:hover {
      transform: translateX(-5px) scale(1.05);
      filter: brightness(1.3);
    }

    .contacts img {
      vertical-align: middle;
      height: 16px;
      margin-right: 5px;
    }

    @keyframes fadeInUp {
      from { transform: translateY(30px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
  </style>
</head>
<body>

<div id="curseur"></div>

<div class="container">

</div>

      <img src="https://img.icons8.com/ios-filled/50/ffffff/instagram-new.png" alt="instagram" />
      @jan.jawish_
    </a>

      YouTube jan.jawish
    </a>
  </div>
  <div>

      LinkedIn
    </a>

</div>

<script>
// Emp√™che le drag d'images
document.addEventListener("dragstart", function(e) {
  if (e.target.nodeName === "IMG") {
    e.preventDefault();
  }
});

// Emp√™che clic droit
document.addEventListener("contextmenu", function(e) {
  e.preventDefault();
});

// Bloque certaines combinaisons clavier
document.addEventListener("keydown", function(e) {
  // F12
  if (e.key === "F12") {
    e.preventDefault();
  }

  // Ctrl+S, Ctrl+U, Ctrl+Shift+I, Ctrl+Shift+J, Ctrl+Shift+C
  if (
    (e.ctrlKey && e.key.toLowerCase() === "s") ||
    (e.ctrlKey && e.key.toLowerCase() === "u") ||
    (e.ctrlKey && e.shiftKey && e.key.toLowerCase() === "i") ||
    (e.ctrlKey && e.shiftKey && e.key.toLowerCase() === "j") ||
    (e.ctrlKey && e.shiftKey && e.key.toLowerCase() === "c")
  ) {
    e.preventDefault();
  }
});
</script>
<script>
  // Curseur personnalis√©
  const curseur = document.getElementById("curseur");
  document.addEventListener("mousemove", (e) => {
    curseur.style.transform = `translate(${e.clientX}px, ${e.clientY}px)`;
  });

  // üîí Anti-inspection
  document.addEventListener('contextmenu', e => e.preventDefault());
  document.addEventListener('keydown', e => {
    if (
      e.key === 'F12' ||
      (e.ctrlKey && ['u', 'U', 's', 'S'].includes(e.key)) ||
      (e.ctrlKey && e.shiftKey && ['I', 'i', 'J', 'j', 'C', 'c'].includes(e.key))
    ) {
      e.preventDefault();
    }
  });

  // Redirection erreur si ressource √©choue
  window.addEventListener("error", function () {
    window.location.href = "404.html";
  }, true);
</script>
