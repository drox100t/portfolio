<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Compte à rebours — Recherche de stage</title>

  <!-- Styles du composant -->
  <link rel="stylesheet" href="../CSS/stage-countdown.css" />
</head>
<body>
  <!-- Curseur du site -->
  <div id="curseur" aria-hidden="true"></div>

  <section id="countdown" class="cd" data-deadline="2026-04-06T23:59:59" aria-label="Compte à rebours pour ma recherche de stage">
    <!-- Orbits d'étoiles en N&B -->
    <div class="cd-orbits" aria-hidden="true">
      <div class="orbit o1">
        <span class="star s1"></span><span class="star s2"></span><span class="star s3"></span><span class="star s4"></span>
      </div>
      <div class="orbit o2">
        <span class="star s1"></span><span class="star s2"></span><span class="star s3"></span><span class="star s4"></span>
      </div>
      <div class="orbit o3">
        <span class="star s1"></span><span class="star s2"></span><span class="star s3"></span><span class="star s4"></span>
      </div>
    </div>

    <div class="cd-inner">
      <p class="cd-context">
        Je suis actuellement <strong>en recherche de stage</strong>. Si tu as une opportunité à partager,
        écris-moi sur
        <a class="cd-mail" href="mailto:contact@janjawish.fr">contact@janjawish.fr</a>.
      </p>

      <h1 class="cd-heading">Avant le <span id="cd-deadline-label"></span></h1>

      <div class="cd-row" role="group" aria-label="Temps restant">
        <div class="cd-box"><span id="cd-days">0</span><small>jours</small></div>
        <div class="cd-box"><span id="cd-hours">00</span><small>heures</small></div>
        <div class="cd-box"><span id="cd-minutes">00</span><small>min</small></div>
        <div class="cd-box"><span id="cd-seconds">00</span><small>s</small></div>
      </div>

      <div class="cd-line" aria-hidden="true"><span id="cd-percent">0</span>%</div>

      <div class="cd-actions">
        <a href="../index.html" class="cd-home">← Revenir à l’accueil</a>
      </div>
    </div>
  </section>

  <!-- Script du composant -->
  <script src="../JS/stage-countdown.js"></script>
</body>
</html>
