<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Demo — Compte à rebours Stage</title>
  <link rel="stylesheet" href="stage-countdown.css">
  <style>body{margin:0;background:#0b0b0c;font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,'DM Sans',Arial,sans-serif;}</style>
</head>
<body>
  <!-- You can set a custom deadline here (otherwise defaults to next April 6): -->
  <section id="stage-countdown" class="stage-countdown" data-deadline="2026-04-06T23:59:59"></section>

  <script src="stage-countdown.js"></script>
  <script>
    // Inject the HTML markup so you can open demo.html directly
    fetch('stage-countdown.html').then(r=>r.text()).then(t=>{
      document.getElementById('stage-countdown').outerHTML = t;
    });
  </script>
</body>
</html>
